<!DOCTYPE html>

<html lang="en">

    <!-- Style sheets and page information -->

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="../static/index.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
        <title>Home Page | Harvard Upperclassmen Housing Portal</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    </head>

    <body>

    <!-- Navigation bar -->

        <nav class="navbar" id="houses-navigation">
          <form class="form-inline">
            <a href="https://www.youtube.com/watch?v=SH5xGxxHX1Y&ab_channel=EthanM." target="_blank" class="housing-nav-button">View Demo Video</button></a>
            <a href="/riverhouses" class="housing-nav-button" id="nav-left-element" style="margin-right:150px;">River Houses</button></a>
            <a href="/" id="harvard-logo-container"><img src="static/assets/harvard_logo.png" id="harvard-logo"></img></a>
            <a href="/radcliffequadrangle" class="housing-nav-button" id="nav-right-element" style="margin-left:200px;">Radcliffe Quadrangle</button></a>
            <a href="/login" class="housing-nav-button">Leave A Review</button></a>
          </form>
        </nav>

    <!-- Home hero -->

        <section class="main-background-image" style="height:500px;background-image: url(../static/assets/radcliffe_quad.jpg);">
            <div class="main-background-text" style="padding-top:200px;">
                <h1>Harvard College Upperclassmen Housing</h1>
                <p>A Student Hub for Rankings and Reviews</p>
            </div>
        </section>

    <!-- Interactive map -->

        <section id="lower-container">
            <section>
                 <div id="map"></div>
            </section>
        </section>

    <!-- Loading spinner -->

        <div id="loading-screen"></div>
        <div class="spinner-grow text-danger" id="loading-animation" role="status">
          <span class="sr-only">Loading...</span>
        </div>

    </body>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{ url_for('static', filename='scripts/map.js') }}"></script>

    <script>

        // Initializes an event listener that checks to see whether the page has been loaded and turns off the loading animation if so

        window.addEventListener("load", function(){
            var loadingContainer = document.querySelector("#loading-screen");
            var loadingAnimation = document.querySelector("#loading-animation");
            loadingContainer.style.display = "none";
            loadingAnimation.style.display = "none";
        });

    </script>

</html>
